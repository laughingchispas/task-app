<ion-header>
  <ion-toolbar color="Secondary">
    <ion-title>
      New Task
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="item_title"></ion-input>
    </ion-item>
  </ion-list>

  <button full ion-button color="Primary" (click)="saveItem(item)">Save Item</button>

</ion-content>
