<ion-header>
  <ion-navbar>
    <ion-title>
      <div>H.A.S TaskApp</div>
      <div class="subtitle">tap + to add task categories</div>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addTask()"><ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks" >
      <ion-item (click)="viewTask(task)">{{task.title}} <ion-icon class="arrow-indicaiton" name="arrow-forward" item-right></ion-icon></ion-item>

      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="removeTask(task)" class="edit-button">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" icon-left (click)="editTask(task)" class="edit-button">
          <ion-icon name="brush"></ion-icon>
          Edit
        </button>
        <button ion-button color="light" icon-left (click)="taskDone(task)" class="edit-button">
          <ion-icon name="checkmark"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
